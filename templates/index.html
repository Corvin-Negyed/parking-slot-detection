<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloVision - Parking Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>SoloVision</h1>
        <p>Smart Parking Management System</p>
    </header>
    
    <main>
        <div class="container">
            <div class="upload-section">
                <h2>Upload Video</h2>
                <div id="dropZone" class="drop-zone">
                    <p>Drag and drop video file here</p>
                    <p>or</p>
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                    <button id="browseBtn">Browse Files</button>
                </div>
                
                <div class="camera-section">
                    <h3>Or use live camera stream</h3>
                    <input type="text" id="cameraUrl" placeholder="Enter camera stream URL">
                    <button id="connectBtn">Connect to Stream</button>
                </div>
            </div>
            
            <div class="video-section" id="videoSection" style="display: none;">
                <h2>Live Detection</h2>
                <canvas id="videoCanvas"></canvas>
                
                <div class="stats">
                    <h3>Parking Statistics</h3>
                    <div id="statsData">
                        <p>Total Spots: <span id="totalSpots">0</span></p>
                        <p>Occupied: <span id="occupiedSpots">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
